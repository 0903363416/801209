<h1>美職／2年約 勇士續簽前火腿洋投</h1><p>
記者劉彥池／綜合報導<p>

亞特蘭大勇士季後積極補強，繼以3年4000萬美金簽下左投史密斯（Will Smith）後，<p>
20日再以2年1400萬美金續留本季從遊騎兵轉戰的後援投手馬丁（Chris Martin），<p>
是不是覺得他的名字很耳熟，馬丁2016、17年曾效力火腿，2018年成功從日職投回大聯盟。<p>
